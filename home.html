<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: 
        linear-gradient(to bottom right, rgba(255, 238, 244, 0.85), rgba(255, 240, 245, 0.85)),
        url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #4a4a4a;
      position: relative;
      overflow: hidden;
    }

    .rose-top {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      opacity: 0.85;
    }

    .rose-bottom {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      opacity: 0.85;
    }

    .home-container {
      text-align: center;
      background: rgba(255, 245, 250, 0.95);
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(220, 150, 190, 0.3);
      z-index: 1;
    }

    #welcome {
      font-size: 24px;
      color: #d63384;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(to right, #f78fb3, #f368a1);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      font-weight: 600;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(246, 104, 161, 0.3);
    }
  </style>
</head>
<body>
  <!-- Mawar PNG (tanpa batang/daun) -->
  <img src="https://i.ibb.co/X5vmbPf/rose-pink.png" alt="Bunga Mawar" class="rose-top">
  <img src="https://i.ibb.co/XbZ9sXK/rose-corner.png" alt="Bunga Mawar" class="rose-bottom">

  <div class="home-container">
    <h2 id="welcome">Selamat datang!</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
  <script>
    checkSession();
  </script>
</body>
</html>
