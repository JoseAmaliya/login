<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jose Amaliya</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="profile-container">
  <div class="header-bg"></div>

  <div class="profile-photo-wrapper">
    <img src="pings.png" alt="profile" class="profile-photo" />
  </div>

  <div class="header-text">
    <h1>Jose Amaliya</h1>
    <p class="subtitle">She/Her • Web Developer</p>
    <p>Jakarta, Indonesia • <a href="https://jsa.com">jose.amlya.com</a></p>
    <p><strong>Laluna</strong> — Universitas Ipwija</p>
  </div>

  <div class="action-buttons">
    <button id="loginBtn">Login untuk akses data</button>
    <button id="logoutBtn">Logout</button>
    <button id="adminBtn">Admin</button>
  </div>

  <div id="content"></div>

  <div class="content-card">
    <h3>Sosial Media</h3>
    <ul>
      <li><strong>linkedin :</strong> http://linkedin.com/in/jsa</li>
      <li><strong>credly :</strong> https://www.credly.com/users/jose-amalya</li>
    </ul>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const SUPABASE_URL = 'https://ljvegfbiuvhcrjjdufhv.supabase.co'
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqdmVnZmJpdXZoY3JqamR1Zmh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MDUwNjEsImV4cCI6MjA2Mzk4MTA2MX0.GgUMDvhW44xpsZGBtzTMfsBQd1ROOUbe4QEf_LfMwcI'

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
const content = document.getElementById('content')

let currentUser = null

async function login() {
  const { data, error } = await supabase.auth.signInWithPassword({
    email: 'user@example.com', // ganti dengan akun user yang valid
    password: 'password123'
  })

  if (error) {
    alert('Login gagal: ' + error.message)
    return
  }

  loadData()
}

async function logout() {
  await supabase.auth.signOut()
  content.innerHTML = '<p>Logout berhasil.</p>'
}

// Load data pengguna yang login
async function loadData() {
  const { data: { user }, error } = await supabase.auth.getUser()
  if (error || !user) {
    content.innerHTML = '<p>Silakan login untuk melihat data.</p>'
    return
  }

  currentUser = user

  const { data, error: dataError } = await supabase
    .from('web3')
    .select('*')
    .order('id')

  if (dataError) {
    alert('Error loading data: ' + dataError.message)
    return
  }

  let out = ''
  data.forEach(row => {
    out += `
      <div class="content-card">
        <h2>${row.judul}</h2>
        <p>${row.isi}</p>
        <p>User ID: ${row.user_id}</p>
      </div>
    `
  })

  content.innerHTML = out
}

// Akses admin jika user memiliki email tertentu
async function goToAdmin() {
  const { data: { user }, error } = await supabase.auth.getUser()

  if (error || !user) {
    alert('Silakan login terlebih dahulu.')
    return
  }

  // Ganti email ini dengan email admin yang diizinkan
  const adminEmails = ['admin@example.com', 'jose@example.com']

  if (adminEmails.includes(user.email)) {
    window.location.href = 'admin.html' // redirect ke halaman admin
  } else {
    alert('Anda bukan admin.')
  }
}

// Tombol Event
document.getElementById('loginBtn').addEventListener('click', login)
document.getElementById('logoutBtn').addEventListener('click', logout)
document.getElementById('adminBtn').addEventListener('click', goToAdmin)

window.addEventListener('DOMContentLoaded', async () => {
  const { data: { user } } = await supabase.auth.getUser()
  if (user) {
    currentUser = user
    loadData()
  }
})
</script>

</body>
</html>
