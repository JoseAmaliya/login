<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD Sederhana Supabase - Dengan User ID</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #crudForm { display: none; border: 1px solid #ccc; padding: 15px; width: 300px; margin-top: 15px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    tr:hover { background-color: #f9f9f9; cursor: pointer; }
    button { margin-right: 10px; }
    #addBtn, #logoutBtn { margin-bottom: 15px; }
  </style>
</head>
<body>

<h2>CRUD Sederhana dengan Supabase & User ID</h2>
<button id="addBtn">Tambah</button>
<button id="logoutBtn">Logout</button>

<table>
  <thead>
    <tr><th>ID</th><th>Judul</th><th>Isi</th><th>User_ID</th></tr>
  </thead>
  <tbody id="dataBody"></tbody>
</table>

<form id="crudForm">
  <input type="hidden" id="recordId" />
  <div>
    <label for="nameInput">Judul:</label><br/>
    <input type="text" id="nameInput" required />
  </div>
  <div style="margin-top:8px;">
    <label for="emailInput">Isi:</label><br/>
    <textarea id="emailInput"></textarea>
  </div>
  <div style="margin-top:15px;">
    <button type="submit">Simpan</button>
    <button type="button" id="deleteBtn">Hapus</button>
    <button type="button" id="cancelBtn">Batal</button>
  </div>
</form>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const SUPABASE_URL = 'https://ljvegfbiuvhcrjjdufhv.supabase.co'
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqdmVnZmJpdXZoY3JqamR1Zmh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MDUwNjEsImV4cCI6MjA2Mzk4MTA2MX0.GgUMDvhW44xpsZGBtzTMfsBQd1ROOUbe4QEf_LfMwcI'
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

let currentUser = null

async function getCurrentUser() {
  const { data, error } = await supabase.auth.getUser()
  if (error || !data.user) {
    // Jika user tidak login, redirect ke supa.html
    window.location.href = "supa.html"
    return
  }
  currentUser = data.user
}

const addBtn = document.getElementById('addBtn')
const logoutBtn = document.getElementById('logoutBtn')
const dataBody = document.getElementById('dataBody')
const crudForm = document.getElementById('crudForm')
const recordIdInput = document.getElementById('recordId')
const nameInput = document.getElementById('nameInput')
const emailInput = document.getElementById('emailInput')
const deleteBtn = document.getElementById('deleteBtn')
const cancelBtn = document.getElementById('cancelBtn')

async function loadData() {
  const { data, error } = await supabase.from('web3').select('*').order('id')
  if (error) {
    alert('Error loading data: ' + error.message)
    return
  }
  dataBody.innerHTML = ''
  data.forEach(row => {
    const tr = document.createElement('tr')
    tr.dataset.id = row.id
    tr.innerHTML = `<td>${row.id}</td><td>${row.Judul}</td><td>${row.Isi}</td><td>${row.user_id ?? '-'}</td>`
    tr.addEventListener('click', () => showForm(row))
    dataBody.appendChild(tr)
  })
}

function showForm(data = null) {
  if (data) {
    recordIdInput.value = data.id
    nameInput.value = data.Judul
    emailInput.value = data.Isi
    deleteBtn.style.display = 'inline-block'
  } else {
    recordIdInput.value = ''
    crudForm.reset()
    deleteBtn.style.display = 'none'
  }
  crudForm.style.display = 'block'
  nameInput.focus()
}

function hideForm() {
  crudForm.style.display = 'none'
  recordIdInput.value = ''
  crudForm.reset()
}

async function saveData(e) {
  e.preventDefault()
  const id = recordIdInput.value
  const judul = nameInput.value.trim()
  const isi = emailInput.value.trim()

  if (!judul || !isi) {
    alert('Judul dan Isi wajib diisi!')
    return
  }

  if (!currentUser) await getCurrentUser()
  const user_id = currentUser?.id

  if (id) {
    const { error } = await supabase.from('web3').update({ Judul: judul, Isi: isi }).eq('id', id)
    if (error) return alert('Error update: ' + error.message)
  } else {
    const { error } = await supabase.from('web3').insert([{ Judul: judul, Isi: isi, user_id }])
    if (error) return alert('Error insert: ' + error.message)
  }

  hideForm()
  loadData()
}

async function deleteData() {
  const id = recordIdInput.value
  if (!id) return
  if (!confirm('Yakin ingin menghapus data ini?')) return

  const { error } = await supabase.from('web3').delete().eq('id', id)
  if (error) return alert('Error hapus: ' + error.message)

  hideForm()
  loadData()
}

async function logout() {
  await supabase.auth.signOut()
  window.location.href = "supa.html" // Redirect ke halaman login setelah logout
}

addBtn.addEventListener('click', () => showForm(null))
crudForm.addEventListener('submit', saveData)
deleteBtn.addEventListener('click', deleteData)
cancelBtn.addEventListener('click', hideForm)
logoutBtn.addEventListener('click', logout)

window.addEventListener('DOMContentLoaded', async () => {
  await getCurrentUser()
  if (currentUser) {
    loadData()
  }
})
</script>

</body>
</html>
