<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Supabase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .login-box {
      max-width: 300px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
    }
    label, input {
      display: block;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
    }
    #welcomeBox {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>Login</h2>
  <form id="loginForm">
    <label>Email:
      <input type="email" id="username" required />
    </label>
    <label>Password:
      <input type="password" id="password" required />
    </label>
    <button type="submit">Login</button>
  </form>
</div>

<div class="login-box" id="welcomeBox" style="display: none;">
  <h2 id="welcome">Halo, User!</h2>
  <button id="toAdmin">Ke Halaman Admin</button>
  <button onclick="logout()">Logout</button>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const SUPABASE_URL = 'https://ljvegfbiuvhcrjjdufhv.supabase.co'
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

  const loginBox = document.getElementById('loginBox')
  const welcomeBox = document.getElementById('welcomeBox')
  const welcomeText = document.getElementById('welcome')
  const loginForm = document.getElementById('loginForm')

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault()
    const email = document.getElementById('username').value.trim()
    const password = document.getElementById('password').value.trim()

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    })

    if (error) {
      alert('Login gagal: ' + error.message)
      return
    }

    loginBox.style.display = 'none'
    welcomeBox.style.display = 'block'
    welcomeText.textContent = `Halo, ${data.user.email}!`
  })

  document.getElementById('toAdmin').addEventListener('click', () => {
    window.location.href = 'supa.html'
  })

  window.logout = async function () {
    await supabase.auth.signOut()
    location.reload()
  }

  // Jika user sudah login sebelumnya
  window.addEventListener('DOMContentLoaded', async () => {
    const { data: { user } } = await supabase.auth.getUser()
    if (user) {
      loginBox.style.display = 'none'
      welcomeBox.style.display = 'block'
      welcomeText.textContent = `Halo, ${user.email}!`
    }
  })
</script>

</body>
</html>
